<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Afiliados</title>
    <script>
        // Emergency Debug Script
        window.onerror = function (msg, url, line, col, error) {
            document.body.innerHTML += '<div style="background:red;color:white;padding:20px;z-index:9999;position:fixed;top:0;left:0;width:100%;height:100%;overflow:auto;font-family:monospace;">' +
                '<h1>Erro Crítico de Inicialização</h1>' +
                '<p><strong>Erro:</strong> ' + msg + '</p>' +
                '<p><strong>Arquivo:</strong> ' + url + ':' + line + ':' + col + '</p>' +
                '<pre style="background:rgba(0,0,0,0.2);padding:10px;">' + (error ? error.stack : 'No stack trace') + '</pre>' +
                '<button onclick="window.location.reload()" style="background:white;color:red;border:none;padding:10px 20px;margin-top:20px;cursor:pointer;font-weight:bold;">Tentar Recarregar</button>' +
                '</div>';
            return false;
        };
        window.onunhandledrejection = function (event) {
            document.body.innerHTML += '<div style="background:darkred;color:white;padding:20px;z-index:9999;position:fixed;bottom:0;left:0;width:100%;font-family:monospace;border-top:2px solid white;">' +
                '<h3>Promise Rejection não tratada</h3>' +
                '<p>' + event.reason + '</p>' +
                '</div>';
        };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "mercadolivre": "#FFE600",
                        "mercadolivre-dark": "#E6CF00",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>


</head>

<body
    class="bg-background-light dark:bg-background-dark text-[#0d141b] dark:text-slate-100 transition-colors duration-300">

</body>

</html>
